<!DOCTYPE html>
<html>
	<head>
		<title>Superluminal</title>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg"/>
		<link rel="stylesheet" href="/styles.css"/>
        <script type="text/javascript" src="login.js"></script>
	</head>
	<body>
		<div id="login-container">
			<img id="logo-main" src="/img/logo.svg"/>
			<p id="brand-name">superluminal</p>

            <div id="login-box">
                <input
                    type="text"
                    class="login-textbox"
                    id="username"
                    placeholder="username"
                />
                <input
                    type="password"
                    class="login-textbox"
                    id="password"
                    placeholder="password"
                />
                <button class="login-button" onclick="tryLogin()">
                    Log In
                </button>
                <div id="login-spacer-bottom"></div>
            </div>
		</div>
	</body>
</html>
